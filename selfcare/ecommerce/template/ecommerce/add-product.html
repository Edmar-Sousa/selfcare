<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfcare - Cadastrar produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/add-product.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <nav class="navigation-header">
                <h1 class="logo-name">
                    <i class="fas fa-star"></i> selfcare
                </h1>

                <ul class="ul-navigation">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-user"></i></li>
                    <li><i class="fas fa-shopping-cart"></i></li>
                </ul>
            </nav>
        </header>

        <main>
            
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="file" id="file-upload" accept="image/*" style="display: none;">
                <div class="form-container">
    
                    <label for="file-upload">
                        <div class="img-preview">
                            <img id="image-preview">
                            <div class="dashad">
                                <p>
                                    <i class="fas fa-file-upload size"></i> <br>
                                    Imagem do produto
                                </p>
                            </div>
                        </div>
                    </label>
                    
                    <div class="group">
                        <div class="group__item">
                            <label>Nome do produto</label>
                            <input type="text" required>
                        </div>

                        <div class="group__item">
                            <label>Preço do produto</label>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="group">
                        <div class="group__item">
                            <label>Descrição</label>
                            <textarea></textarea>
                        </div>
                    </div>

                    <div class="align-button">
                        <button type="submit" class="cadastrar">Cadastrar produto</button>
                    </div>
                </div>
            </form>
        </main>        
    </div>
    
    <script>

        const imageInputFile = document.getElementById('file-upload')
        const imagePreview   = document.getElementById('image-preview')


        imageInputFile.addEventListener('change', function () {
            const file = imageInputFile.files[0]
            imagePreview.src = URL.createObjectURL(file)
            
            document.querySelector('div.img-preview').classList.add('img-seleted')
        })

    </script>

</body>
</html>
