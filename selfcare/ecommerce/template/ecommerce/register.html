{% extends "selfcare/base.html" %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock styles %}

{% block body %}
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <h1 class="logo-name">
            <i class="fas fa-star"></i> selfcare - Register
        </h1>

        <fieldset>
            <p><i class="fas fa-user"></i>Nome:</p>
            <input type="text" placeholder="Digite seu nome" name="username">

            <p><i class="fas fa-envelope"></i>Email:</p>
            <input type="email" placeholder="Digite seu email" name="email">

            <p><i class="fas fa-key"></i>Password:</p>
            <input type="password" placeholder="Digite sua senha" name="password">

            <p>
                Já tem uma conta? Faça <a href="{% url 'login' %}" class="register-link">Login</a>
            </p>

            <button type="submit" class="button-login">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </fieldset>
    </form>
{% endblock body %}
