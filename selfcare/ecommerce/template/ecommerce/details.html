{% extends "selfcare/home.html" %}
{% load static %}

{% block title %}Detalhes{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/comment.css' %}">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
{% endblock styles %}

{% block body %}
    <section class="product-view">
        <div class="product-image">
            <img src="/{{ product.productImage }}" class="product">
        </div>

        <div class="product-details">
            <h2>{{ product.title }}</h2>
            <p>
                {{ product.description }}
            </p>

            <h3>
                R$ <span class="green-text">{{ product.price }}</span>
            </h3>

            <button class="button-add-shopping-cart">
                <i class="fas fa-shopping-cart"></i> Comprar
            </button>
        </div>
    </section>
{% endblock body %}
